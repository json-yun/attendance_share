<!Doctype html>
<html lang="ko">

{% include 'head.html'%}

<body>
    <div class="wrap my-4 py-4">
        <h1 class="title" style="text-align: center;">동기야 어딨어</h1>
        <form class="box" action="/login" method="post">
            <p class="help is-success">{{success_message}}</p>
            <div class="field">
                <label class="label">아이디</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="" name="userid" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <p class="help is-danger">{{invalid_id}}</p>
                </div>
            </div>
            <div class="field">
                <label class="label">비밀번호</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="password" placeholder="" name="password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                    <p class="help is-danger">{{invalid_password}}</p>
                </div>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="button is-link mt-2 mb-3">로그인</button>
                <br>
                <a class="is-link mt-1" onclick="window.location.href = '/signup'">회원가입</a>
            </div>
        </form>
    </div>
</body>

</html>
